<h1
    class="sm-leading-8"
    style="margin: 0 0 24px; font-size: 24px; font-weight: 600"
>
    Hi {name},
</h1>
<p style="margin: 0; line-height: 24px">
    Seems like you've forgotten your password. No worries! Click the button
    below to reset it:
    <br />
    If you didn't register, you can safely disregard this message.
</p>
<div role="separator" style="line-height: 24px">&zwj;</div>
<div>
    <a
        href="{reset_password_url}"
        style="
            display: inline-block;
            border-radius: 0.75rem;
            background-color: #a855f7;
            padding: 14px 24px;
            font-size: 16px;
            font-weight: 600;
            line-height: 1;
            color: #fff;
            text-decoration: none;
        "
    >
        <!--[if mso]>
            <i style="mso-font-width: 150%; mso-text-raise: 30px" hidden
                >&emsp;</i
            >
        <![endif]-->
        <span style="mso-text-raise: 16px">Reset password &rarr;</span>
        <!--[if mso]>
            <i hidden style="mso-font-width: 150%">&emsp;&#8203;</i>
        <![endif]-->
    </a>
</div>
